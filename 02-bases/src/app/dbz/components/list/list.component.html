<h4>Listado</h4>
<ul class="list-group ">
	<li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
		[ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-dark': isOdd
    }"
		class="list-group-item d-flex justify-content-between align-items-center">

		<div>
			<span class="text-primary">{{ i + 1 }}.</span>
			<span>
				Name: {{ character.name }}
			</span>
			<strong>- Power:</strong>
			<span>
				{{ character.power }}
			</span>
		</div>

		<button (click)="onDeleteCharater(character.id)"
			class="btn btn-danger">
			x
		</button>
	</li>
</ul>
